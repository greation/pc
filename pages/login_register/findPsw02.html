<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>找回密码02</title>
    <link rel="stylesheet" type="text/css" href="../../css/global.css">
    <link rel="stylesheet" type="text/css" href="../../css/loginRegister.css">
    <script type="text/javascript" src="../../js/jquery1.10.2.min.js"></script>
    <script type="text/javascript" src="../../js/global.js"></script>
</head>

<body>
    <div class="contentBox w1200">
        <!-- 面包屑 -->
        <div id="crumb" class="crumb">
            <a class="f16 g98" href="javascript:;">首页</a><span class="g98">&nbsp;/&nbsp;</span><span class="f16 g0c" href="javascript:;">找回密码</span>
        </div>
        <div class="main findPsw_main w1198">
            <div class="step step2">
                <div class="progress_bg rel">
                    <div class="speed"></div>
                    <span class="pointer pointer1 abs"><i class="step_dec abs f16">填写账户信息</i></span>
                    <span class="pointer pointer2 abs"><i class="step_dec abs f16">设置密码</i></span>
                    <span class="pointer abs"><i class="step_dec abs f16">成功</i></span>
                </div>
            </div>
            <div class="findPsw_title f18 g0c">
                找回密码
            </div>
            <div class="findPsw_con clearfix">
               <div class="con_info fr">
                    <div class="info_box clearfix">
                        <div class="ipt_box fr">
                            <input class="ipt f16" maxlength="18" type="password" placeholder="6-18位字母和数字组成" />
                        </div>
                        <div class="info_dec fr tr f16 g0c">设置密码</div>
                    </div>
                    <span class="err_msg fr hide">设置密码</span>
                    
                    <div class="info_box clearfix">
                        <div class="ipt_box fr">
                            <input class="ipt f16" maxlength="18" type="password" placeholder="6-18位字母和数字组成" />
                        </div>
                        <div class="info_dec fr tr f16 g0c">确认密码</div>
                    </div>
                    <span class="err_msg fr hide">确认密码</span>

                    <a href="javascript:;" class="btn_red_normal fr register_btn">提交</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
