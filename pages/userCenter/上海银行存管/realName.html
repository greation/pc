<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="../../../css/global.css">
    <link rel="stylesheet" type="text/css" href="./../css/centerPublic.css">
    <link rel="stylesheet" type="text/css" href="./../css/realName.css">
    <script type="text/javascript" src="../../../js/jquery1.10.2.min.js"></script>
    <script type="text/javascript" src="../../../js/global.js"></script>
    <title>宜泉资本-实名认证</title>
</head>
<body>
	<div class="wrap w1200 clearfix">
		<div class="userCenter_right">
	        <div class="right_title f18">
	            <span class="title_info g0c fl">实名认证</span>
	        </div>
	        <div class="right_con f16">
				<div class="tip red hide tc"><span class="rel"><i class="abs tip_icon"></i>身份认证是充值、提现及投资的必要条件，请务必填写您本人的真实信息，姓名与银行卡开户名保持一致</span></div>
				<div class="mian_con clearfix f18">
					<div class="info_box clearfix">
                	    <div class="info_dec fl tr g98">真实姓名</div>
                	    <div class="ipt_box fl">
                	        <input class="ipt f18" type="text" placeholder="请输入您的真实姓名" />
                	    </div>
                		<span class="err_msg red hide fl">请输入正确姓名</span>
                	</div>
                	<div class="info_box clearfix">
                	    <div class="info_dec fl tr g98">身份证号</div>
                	    <div class="ipt_box fl">
                	        <input class="ipt f18" type="text" placeholder="请输入您的身份证号" />
                	    </div>
                		<span class="err_msg red fl">请输入正确身份证号</span>
                	</div>
				</div>
				<a href="javascript:;" class="btn_red_small confirm_btn f18">确认</a>
	        </div>
	    </div>
	</div>    
</body>
</html>
