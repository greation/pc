<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

<body>
	<div class="wrap w1200 clearfix">
		<div class="userCenter_right">
	        <div class="right_title f18">
	            <span class="title_info g0c fl">设置用户名</span>
	        </div>
	        <div class="right_con f16">
				<div class="tip red tc"><span class="rel"><i class="abs tip_icon"></i>用户名设置后，30天内不能修改</span></div>

                	    <div class="ipt_box fl">
                	        <input class="ipt f18" type="text" placeholder="请输入5-12位用户名" />
                	    </div>
                		<span class="err_msg red hide fl"></span>
                	</div>
				</div>
				<a href="javascript:;" class="btn_red_small confirm_btn f18">确认</a>
	        </div>
	    </div>
	</div>
