<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>确认下单页</title>
    <link rel="stylesheet" type="text/css" href="../css/global.css">
    <link rel="stylesheet" type="text/css" href="../css/order.css">
    <script type="text/javascript" src="../js/jquery1.10.2.min.js"></script>
    <script type="text/javascript" src="../js/global.js"></script>
</head>

<body>
    <div class="contentBox w1200">
        <!-- 面包屑 -->
        <div id="crumb" class="crumb">
            <a class="f16 g98" href="javascript:;">首页</a><span class="g98">&nbsp;/&nbsp;</span><a class="f16 g98" href="javascript:;">投资列表</a><span class="g98">&nbsp;/&nbsp;</span><span class="f16 g0c" href="javascript:;">体验金标</span>
        </div>
        <div class="main w1198">
            <div class="step step1">
                <div class="progress_bg rel">
                    <div class="speed"></div>
                    <span class="pointer pointer1 abs"><i class="step_dec abs f16">确认产品</i></span>
                    <span class="pointer pointer2 abs"><i class="step_dec abs f16">提交支付</i></span>
                    <span class="pointer abs"><i class="step_dec abs f16">投标成功</i></span>
                </div>
            </div>
            <div class="confirm_info f18 g0c">
                确认产品信息
            </div>
            <div class="confirm_con">
                <div class="sml_title first detail">
                    <div class="bl f16 g0c">产品详情</div>
                </div>
                <div class="detail_con f16 tc" style="border-bottom:none;">
                    <div class="fl tl">
                        <span class="g98">产品名称</span>
                        <p class="g0c">体验金标</p>
                    </div>
                    <div class="fl">
                        <span class="g98">年化收益率</span>
                        <p class="g0c">9.9%</p>
                    </div>
                    <div class="fl">
                        <span class="g98">投资期限</span>
                        <p class="g0c">3天</p>
                    </div>
                    <div class="fl tr">
                        <span class="g98">认购金额</span>
                        <p class="g0c">10000.00元</p>
                    </div>
                </div>
                <div class="sml_title first detail youhui_logo_bg">
                    <div class="bl f16 g0c">使用优惠</div>
                </div>
                <div class="selectCon fr clearfix">
                    <span class="select_title fl f16 g98">使用卡券:</span>
                    <div class="_select rel fr">
                        <i class="_arr"></i>
                        <p class="_selectVal f16 g0c">请选择福利卡券</p>
                        <ul class="_options abs hide">
                            <li class="_option">房月盈</li>
                            <li class="_option">车满盈</li>
                        </ul>
                    </div>
                    <div class="will_income g98 f16 fr tr">
                        <i>投资金额: </i><span>200000.00</span><i>元</i>
                    </div>
                    <div class="will_income g98 f16 fr tr" style="margin:-5px 0 0;">
                        <i class="will_income_con rel"><u class="will_income_info abs tl">预期总收益=投资金额+预期收益+现金券金额</u>预期收益: </i><span class="red">2000.00</span><i>元</i>
                    </div>
                    <div class="will_income g98 f16 fr tr">
                        <i>支付金额: </i><span class="red">200000.00</span><i>元</i>
                    </div>  
                    <div class="will_income g98 f16 fr tr" style="margin:-5px 0 15px;">
                        <a href="javascript:;">《托管协议》</a>
                        <a href="javascript:;">《投资协议》</a>
                    </div> 
                    <div class="btns fr">
                        <a class="back f16" href="javascript:;">返回修改</a>
                        <a href="javascript:;" class="btn_red_small invest">提交支付</a>
                    </div>
                </div> 
            </div>
        </div>
    </div>
</body>

</html>
