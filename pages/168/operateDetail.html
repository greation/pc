<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>运营报告</title>
    <link rel="stylesheet" type="text/css" href="../../css/global.css">
    <link rel="stylesheet" type="text/css" href="../../css/infoDis.css">    
    <link rel="stylesheet" type="text/css" href="../../plugins/swiper/swiper.min.css">
    <script type="text/javascript" src="../../js/jquery1.10.2.min.js"></script>
    <script type="text/javascript" src="../../plugins/swiper/swiper.min.js"></script>
    <script type="text/javascript" src="../../js/global.js"></script>
</head>
<body>
    <div id="operateDetail">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide" style="background:url(../../images/operateDetail.png) no-repeat center"></div>
                <div class="swiper-slide" style="background:url(../../images/operateDetail.png) no-repeat center"></div>
                <div class="swiper-slide" style="background:url(../../images/operateDetail.png) no-repeat center"></div>
                <div class="swiper-slide" style="background:url(../../images/operateDetail.png) no-repeat center"></div>
                <div class="swiper-slide" style="background:url(../../images/operateDetail.png) no-repeat center"></div>
            </div>
            <!-- Add Arrows -->
            <div class="button_box abs">
                <div class="swiper-button-next btn-bg next-bg"></div>
                <div class="swiper-button-prev btn-bg"></div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
            swiper = new Swiper('.swiper-container', {
                nextButton: '.swiper-button-next',
                prevButton: '.swiper-button-prev',
            });
    </script>
</body>
