<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="../css/global.css" />
    <link rel="stylesheet" type="text/css" href="../plugins/swiper/swiper.min.css" />
    <script type="text/javascript" src="../js/jquery1.10.2.min.js"></script>
    <script type="text/javascript" src="../plugins/swiper/swiper.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../css/depository.css"/>
    <title>宜泉资本-预约服务</title>
</head>
<body>
<div class="wrap-yyfw">
	<img src="../../images/depository/yysw_01.jpg" />
	<img src="../../images/depository/yysw_02.jpg" />
	<img src="../../images/depository/yysw_03.jpg" />
	<img src="../../images/depository/yysw_04.jpg" />
	<img src="../../images/depository/yysw_05.jpg" />
	<img src="../../images/depository/yysw_06.jpg" />
	<div class="yyfw">
		<div class="w100 cb h60 mt30">
			<span class="ml70 fl">您的投资风格</span><span class="fl status db">保守型</span>
			<span class="fr mr65 retest">重新测试</span>
		</div>
		<div class="w100 cb h60 lh60">
			<span class="fl ml70 yyname">预约申请</span>
			<select class="fr mr65 xzxm">
				<option value="A型">A型</option>	
			</select>
		</div>
		<div class="w100 cb h60 lh60 mt20">
			<span class="fl ml70 yyname">收益率</span>
			<select class="fr mr65 xzxm">
				<option value="5%~8%">5%~8%</option>	
			</select>
		</div>
		<div class="w100 cb h60 lh60 mt20">
			<span class="fl ml70 yyname">投资期限</span>
			<select class="fr mr65 xzxm">
				<option value="3个月~6个月">3个月~6个月</option>	
			</select>
		</div>
		<div class="w100 cb h60 lh60 mt20">
			<span class="fl ml70 yyname">约标金额</span>
			<span class="fl minus">-</span>
			<span class="fl moneyinput">
				<input type="text" class="money" value="5000"/>元
			</span>
			<span class="fr mr65 plus">+</span>
		</div>
		<div class="w100 cb mt20">
			<span class="fl ml70 yyname">备注</span>
			<textarea class="fr mr65 " name="" rows="" cols="" placeholder="选填（200字内）"></textarea>
		</div>
		<div class="w100 cb">
			<span class="btnsure fl">确定</span>
		</div>
	</div>
</div>

</body>
</html>
