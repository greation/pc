<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="../../../css/global.css">
    <link rel="stylesheet" type="text/css" href="./../css/centerPublic.css">
    <link rel="stylesheet" type="text/css" href="./../css/realName.css">
    <script type="text/javascript" src="../../../js/jquery1.10.2.min.js"></script>
    <script type="text/javascript" src="../../../js/global.js"></script>
    <title>宜泉资本-绑定银行卡-填写短信验证码</title>
</head>
<body>
	<div class="wrap w1200 clearfix">
		<div class="userCenter_right">
	        <div class="right_title f18">
	            <span class="title_info g0c fl">绑定银行卡</span>
	        </div>
	        <div class="right_con f16">
                <div class="tip red tc">
                    <span class="rel">
                        <i class="abs tip_icon"></i>
                        短信验证码已发送至手机15236698563，请注意查收
                    </span>
                </div>
				<div class="mian_con bankCard clearfix f18">
                    <div class="info_box clearfix">
                        <div class="info_dec fl tr g98">短信验证码</div>
                        <div class="ipt_box fl rel">
                            <input class="ipt f18" style="width: 70%;" maxlength="4" type="text" placeholder="请输入短信验证码" />
                            <a href="javascript:;" class="f18 abs tc get_code">获取验证码</a>
                        </div>
                        <span class="err_msg red fl">请输入短信验证码</span>
                    </div>
				</div>
                <div class="agreement_box clearfix">
                    <label>
                    <input class="agree fl" type="checkbox" />
                    <span class="fl f18">我已阅读并同意<a class="f18" href="javascript:;">《新浪支付快捷支付服务协议》</a></span>
                    </label>
                </div>
				<a href="javascript:;" class="btn_red_small confirm_btn next f18">下一步</a>
	        </div>
	    </div>
	</div>    
</body>
</html>
