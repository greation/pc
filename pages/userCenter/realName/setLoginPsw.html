<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="../../../css/global.css">
    <link rel="stylesheet" type="text/css" href="./../css/centerPublic.css">
    <link rel="stylesheet" type="text/css" href="./../css/realName.css">
    <script type="text/javascript" src="../../../js/jquery1.10.2.min.js"></script>
    <script type="text/javascript" src="../../../js/global.js"></script>
    <title>宜泉资本-修改登录密码</title>
</head>
<body>
	<div class="wrap w1200 clearfix">
		<div class="userCenter_right">
	        <div class="right_title f18">
	            <span class="title_info g0c fl">修改登录密码</span>
	        </div>
	        <div class="right_con f16">
				<div class="mian_con clearfix f18">
					<div class="info_box clearfix">
                	    <div class="info_dec fl tr g98">验证原密码</div>
                	    <div class="ipt_box fl">
                	        <input class="ipt f18" type="text" placeholder="请输入原密码" />
                	    </div>
                		<span class="err_msg red hide fl"></span>
                	</div>
                	<div class="info_box clearfix">
                	    <div class="info_dec fl tr g98">设置新密码</div>
                	    <div class="ipt_box fl">
                	        <input class="ipt f18" type="text" placeholder="请输入新密码" />
                	    </div>
                		<span class="err_msg red hide fl"></span>
                	</div>
                	<div class="info_box clearfix">
                	    <div class="info_dec fl tr g98">确认新密码</div>
                	    <div class="ipt_box fl">
                	        <input class="ipt f18" type="text" placeholder="请再次输入新密码" />
                	    </div>
                		<span class="err_msg red hide fl"></span>
                	</div>
				</div>
				<a href="javascript:;" class="btn_red_small confirm_btn f18">下一步</a>
	        </div>
	    </div>
	</div>    
</body>
</html>
