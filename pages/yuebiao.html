<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>约标</title>
    <link rel="stylesheet" type="text/css" href="../css/global.css">
    <link rel="stylesheet" type="text/css" href="../css/yuebiao.css">
    <script type="text/javascript" src="../js/jquery1.10.2.min.js"></script>
    <script type="text/javascript" src="../js/global.js"></script>
    <script type="text/javascript" src="../js/yuebiao.js"></script>
</head>

<body>
    <div class="contentBox">
        <div class="w1200">
            <!-- 面包屑 -->
            <div id="crumb" class="crumb">
                <a class="f16 g98" href="javascript:;">首页</a><span class="g98">&nbsp;/&nbsp;</span><a class="f16 white" href="javascript:;">约标信息填写</a>
            </div>
            <!-- 约标信息填写 -->
            <div id="yb_info" class="yb_info fr">
                <h2 class="title fwn f20 g0c tc">约标信息填写</h2>
                <div class="selectCon clearfix">
                    <span class="select_title fl f16 g0c">约标类型</span>
                    <div class="_select rel fl">
                        <i class="_arr"></i>
                        <p class="_selectVal f16 g0c">全部</p>
                        <ul class="_options abs hide">
                            <li class="_option">全部</li>
                            <li class="_option">房月盈</li>
                            <li class="_option">车满盈</li>
                        </ul>
                    </div>
                </div>
                <div class="selectCon clearfix">
                    <span class="select_title fl f16 g0c">期限/收益</span>
                    <div class="_select rel fl">
                        <i class="_arr"></i>
                        <p class="_selectVal f16 g0c">全部</p>
                        <ul class="_options abs hide">
                            <li class="_option">全部</li>
                            <li class="_option">房月盈</li>
                            <li class="_option">车满盈</li>
                        </ul>
                    </div>
                </div>
                <div class="selectCon clearfix">
                    <span class="select_title fl f16 g0c">约标金额</span>
                    <div class="_select rel fl">
                        <i class="_arr"></i>
                        <p class="_selectVal f16 g0c">全部</p>
                        <ul class="_options abs hide">
                            <li class="_option">全部</li>
                            <li class="_option">房月盈</li>
                            <li class="_option">车满盈</li>
                        </ul>
                    </div>
                </div>
                <div class="tip tr g98">您的余额不足，请<a href="javascript:;">充值</a></div>
                <div class="selectCon clearfix">
                    <span class="select_title fl f16 g0c">备注</span>
                    <div class="rel fl">
                        <textarea id="remarks" class="remarks f16" placeholder="选填(200字以内)"></textarea>
                    </div>
                </div>
                <p class="dec g98">工作日每天17：30之前约标，当天上标；17：30之后约标则第二天上标。若当天无法上标，我们会通知您！</p>
                <a class="btn_red_small" href="javascript:;">确定</a>
            </div>
        </div>
    </div>
</body>

</html>
