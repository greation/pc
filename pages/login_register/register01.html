<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>注册页01</title>
    <link rel="stylesheet" type="text/css" href="../../css/global.css">
    <link rel="stylesheet" type="text/css" href="../../css/loginRegister.css">
    <script type="text/javascript" src="../../js/jquery1.10.2.min.js"></script>
    <script type="text/javascript" src="../../js/global.js"></script>
</head>

<body>
    <div class="contentBox succ w1200">
        <!-- 面包屑 -->

        <div class="main w1198">
            <div class="title">
                <h2 class="fwn g0c f20 fl">注册</h2>
                <div class="fr g98">已有账号，<a href="javascript:;">立即登录</a></div>
            </div>
            <div class="con">
                <div class="con_info">
                    <div class="info_box clearfix">
                        <div class="ipt_box fr">
                            <input class="ipt f16" maxlength="11" type="text" placeholder="请输入11位手机号" />
                        </div>
                        <div class="info_dec fr tr f16 g0c">手机号</div>
                    </div>
                    <span class="err_msg fr">手机号必填</span>
                    <div class="info_box clearfix">
                        <div class="ipt_box fr rel">
                            <input class="ipt f16" maxlength="4" type="text" placeholder="请输入图形验证码" />
                            <a class="img_code abs" href="javascript:;"><img src="../../images/img_code.jpg" height="46" width="110" alt="" /></a>
                        </div>
                        <div class="info_dec fr tr f16 g0c">图形验证码</div>
                    </div>
                    <span class="err_msg fr hide">图形验证码必填</span>
                    <div class="info_box clearfix">
                        <div class="ipt_box fr rel">
                            <input class="ipt f16" maxlength="4" type="text" placeholder="请输入4位验证码" />
                            <a class="msg_code  abs" href="javascript:;">获取验证码</a>
                        </div>
                        <div class="info_dec fr tr f16 g0c">短信验证码</div>
                    </div>
                    <span class="err_msg fr hide">短信验证码必填</span>
                    <div class="info_box clearfix">
                        <div class="ipt_box fr">
                            <input class="ipt f16" maxlength="16" type="text" placeholder="6-16位数字字母组合，区分大小写" />
                        </div>
                        <div class="info_dec fr tr f16 g0c">设置密码</div>
                    </div>
                    <span class="err_msg fr">密码必填</span>
                    <div class="info_box clearfix">
                        <div class="ipt_box fr">
                            <input class="ipt f16" type="text" placeholder="手机号/邀请码(选填)" />
                        </div>
                        <div class="info_dec fr tr f16 g0c">邀请码</div>
                    </div>
                    <div class="agreement fr clearfix">
                        <input type="checkbox" class="check fl" />
                        <p class="fr">我已阅读并同意<a href="javascript:;">《注册服务及隐私保护协议》</a></p>
                    </div>
                    <a href="javascript:;" class="btn_red_normal fr register_btn">开始注册</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
