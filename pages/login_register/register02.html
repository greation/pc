<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>注册页02</title>
    <link rel="stylesheet" type="text/css" href="../../css/global.css">
    <link rel="stylesheet" type="text/css" href="../../css/loginRegister.css">
    <script type="text/javascript" src="../../js/jquery1.10.2.min.js"></script>
    <script type="text/javascript" src="../../js/global.js"></script>
</head>

<body>
    <div class="contentBox succ w1200">
        <!-- 面包屑 -->
        <div id="crumb" class="crumb">
            <a class="f16 g98" href="javascript:;">首页</a><span class="g98">&nbsp;/&nbsp;</span><span class="f16 g0c" href="javascript:;">填写注册信息</span>
        </div>
        <div class="main w1198">
            <div class="title">
                <h2 class="fwn g0c f20 fl">填写注册信息</h2>
            </div>
            <div class="con">
                <div class="imgBox fl"><img src="../../images/register_img.jpg" height="257" width="303" alt="" /></div>
                <div class="con_info fr">
                    <div class="info_box clearfix">
                        <div class="ipt_box fr">
                            <input class="ipt f16" maxlength="16" type="text" placeholder="请输入6-16位密码" />
                        </div>
                        <div class="info_dec fr tr f16 g0c">设置密码</div>
                    </div>
                    <span class="err_msg fr">密码必填</span>
                    <div class="info_box clearfix">
                        <div class="ipt_box fr">
                            <input class="ipt f16" type="text" placeholder="选填" />
                        </div>
                        <div class="info_dec fr tr f16 g0c">邀请码</div>
                    </div>
                    <div class="agreement fr clearfix">
                        <input type="checkbox" class="check fl" />
                        <p class="fr">我已阅读并同意<a href="javascript:;">《注册服务及隐私保护协议》</a></p>
                    </div>
                    <a href="javascript:;" class="btn_red_normal fr register_btn">提交完成</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
